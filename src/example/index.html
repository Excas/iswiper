<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>iSwiper</title>
    <link rel="stylesheet" href="../iswiper.css"/>
    <link rel="stylesheet" href="example.css"/>
</head>
<body>
<div class="container">
    <div class="swiper">
        <div class="item">
            <img src="http://dimg03.c-ctrip.com/images/tg/751/845/656/a3c3cf1590f241f1aa056f449c1364a9_R_640_400.jpg">
        </div>
        <div class="item">
            <img src="http://img2.3lian.com/2014/f7/5/d/26.jpg">
        </div>
        <div class="item">
            <img src="http://src.house.sina.com.cn/imp/imp/deal/2a/3f/3/296b6e647b3831b0d9d93e29e7d_p1_mk1.jpg">
        </div>
        <div class="item">
            <img src="http://file27.mafengwo.net/M00/B2/12/wKgB6lO0ahWAMhL8AAV1yBFJDJw20.jpeg">
        </div>
    </div>
    <div class="progress-bar">
        <i></i>
        <i></i>
        <i></i>
        <i></i>
    </div>
</div>
<script src="../iswiper.js"></script>
<script>
    window.swiper = new Swiper({
        // 横屏切换
        direction: 'horizontal',
        // 自动切换，自动切换必须同时 infinite:true
        autoSwitch:true,
        // 首尾循环
        infinite:true,
        // 缓动
        easing:"cubic-bezier(.10, .71, .39, .93)",
        // 进度条
        progressBar:true
    });
</script>
</body>
</html>
